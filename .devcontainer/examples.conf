server {
    listen      80;
    listen      [::]:80;
	root /app/;
    include       /etc/nginx/mime.types;

	types {
		application/javascript js;
	}

    location / {
		try_files $uri $uri/ =404;
		index example/jsperf/index.html;
    }

	location /main.css {
		root /app/example/jsperf/;
	}

	location /ui.js {
		root /app/example/jsperf/;
	}
}
