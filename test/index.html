<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Benchmark.js Test Suite</title>
    <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">
  </head>
  <body>
    <div id="qunit"></div>
    <script src="../node_modules/qunit/qunit/qunit.js"></script>
    <script src="../node_modules/platform/platform.js"></script>
    <script>
      QUnit.config.hidepassed = true;
      QUnit.urlParams.norequire = /[?&]norequire=true(?:&|$)/.test(location.search);

      async function loading () {
        for (const url of (
          QUnit.urlParams.norequire
            ? [
              '../benchmark.js',
              'test.js',
            ]
            : [
              '../node_modules/requirejs/require.js',
            ]
        )) {
          const script = document.createElement('script');
          script.src = url;

          await new Promise((yup, nope) => {
            script.onload = () => yup();
            script.onerror = (...args) => nope(args);
            document.body.append(script);
          });
        }

        console.log('done async loading');
      }
    </script>
    <script>
      var benchmarkModule;

      (async function() {
        QUnit.config.autostart = false;
        await loading();
        if (!window.require) {
          QUnit.start();
          return;
        }

        requirejs.config({
          'baseUrl': './',
          'urlArgs': 't=' + (+new Date),
          'waitSeconds': 0,
          'packages': [
            {
              'name': 'benchmark',
              'location': '..',
              'main': 'benchmark'
            },
            {
              'name': 'platform',
              'location': '../node_modules/platform',
              'main': 'platform'
            },
            {
              'name': 'test',
              'location': '.',
              'main': 'test'
            }
          ]
        });

        // Load Benchmark as a module.
        require(['benchmark'], function(Benchmark) {
          benchmarkModule = window.Benchmark = Benchmark;
          require(['test'], function() {
            QUnit.start();
            QUnit.on('runEnd', () => {
                console.log('Finished running tests')
            })
          });
        });
      }());

      // Set a more readable browser name.
      window.onload = function() {
        var timeoutId = setInterval(function() {
          var ua = document.getElementById('qunit-userAgent');
          if (ua && (benchmarkModule || !window.require)) {
            ua.innerHTML = platform;
            clearInterval(timeoutId);
          }
        }, 16);
      };
    </script>
  </body>
</html>
